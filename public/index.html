<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CSS Unit Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>css unit converter</h1>
    </header>
    <main>
      <form id="convert-form">
        <div class="form-group">
          <label for="convert-field"> Enter value to convert </label>
          <input
            placeholder="value to convert in rem or px without 'px' or 'rem'"
            class="form-control"
            type="number"
            id="convert-field"
            name="convert-field"
          />
          <span class="error">enter a number</span>
        </div>
        <div id="convert-options">
          <fieldset>
            <legend>options</legend>
            <div class="form-group">
              <label for="from">from</label>
              <select id="from">
                <option value="px">px</option>
                <option value="rem">rem</option>
              </select>
            </div>
            <div class="form-group">
              <label for="to">to</label>
              <select id="to">
                <option value="rem">rem</option>
                <option value="px">px</option>
              </select>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <label for="set-root"> set root font size(px) </label>
          <input
            class="form-control"
            id="set-root"
            type="number"
            name="set-root"
            value="16"
          />
          <span class="error">enter a number</span>
        </div>
        <div class="result-wrapper">
          <p>result</p>
          <input id="result" class="form-control" disabled />
          <button class="copy-btn" type="button">copy</button>
        </div>
      </form>
    </main>
    <script src="./convert.js"></script>
  </body>
</html>
